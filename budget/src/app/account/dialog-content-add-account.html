<h2 mat-dialog-title>Add New Account</h2>
<mat-dialog-content>
  <div class="flex flex-col gap-3">
    <mat-form-field>
      <mat-label>Account name</mat-label>
      <input
        matInput
        [(ngModel)]="accountInfo.name"
        name="name"
        #name="ngModel"
        required
      />
      <mat-error>Account name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Initial Balance</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="accountInfo.balance"
        name="balance"
        #balance="ngModel"
        required
      />
      <mat-error>Initial balance is required</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <span class="flex-auto"></span>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  <button
    mat-button
    (click)="onSubmit()"
    [disabled]="name.invalid || name.pristine || balance.invalid"
  >
    Create
  </button>
</mat-dialog-actions>
