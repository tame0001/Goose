<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenavService.toggle()" matTooltip="Show menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="flex-auto text-center">Accounts</span>
  <button mat-icon-button (click)="openDialog()" matTooltip="Add new account">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<table mat-table [dataSource]="allAccounts">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Account</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef>Balance</th>
    <td mat-cell *matCellDef="let row">
      {{ row.balance | number : ".2-2" }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columnsToDisplay"
    routerLink="/account/{{ row.id }}"
  ></tr>
</table>
<div class="flex justify-center h-full items-center m-2">
  @if (isLoading) {
  <mat-spinner
    mode="indeterminate"
    color="warn"
    [strokeWidth]="5"
    [diameter]="480"
  ></mat-spinner>
  }
</div>
